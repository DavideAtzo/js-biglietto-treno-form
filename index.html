<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="container">
            <h1>calcola il prezzo del tuo biglietto</h1>
            <form action="/" method="get" class="box-biglietto">
                <div class="row ">
                    <div class="col">
                        <label for="nome-cognome">Nome Cognome</label>
                        <input type="text" id="nome-cognome" name="nome-cognome" value="">
                    </div>
                    <div class="col">
                        <label for="km">Km da percorrere</label>
                        <input type="text" id="km-da-percorrere" name="km" value="">
                    </div>
                    <div class="col">
                        <div>
                            <label for="fascia-eta">Fascia d'et√†</label>
                            <select name="fascia-eta" id="fascia-eta">
                                <option value="maggiorenne">maggiorenne</option>
                                <option value="minorenne">minorenne</option>
                                <option value="over65">over65</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="bottoni">
                    <button type="submit" id="submit">Genera</button>
                    <button type="reset" id="reset">Annulla</button>
                </div>
            </form>
        </div>
        
        </div>
        <div id="biglietto-personale" class="container">
            <h1>il tuo biglietto</h1>
            <div class="row box-biglietto">
                <h2>dettaglio passeggeri</h2>
                <div class="col">
                    <h4>nome paseggero</h4>
                    <p class="nome-cognome"></p>
                </div>
                <div class="col">
                    <h4>offerta</h4>
                    <p class="tipo-biglietto"></p>
                </div>
                <div class="col">
                    <h4>Carrozza</h4>
                    <p class="n-carrozza"></p>
                </div>
                <div class="col">
                    <h4>codice CP</h4>
                    <p class="n-treno"></p>
                </div>
                <div class="col">
                    <h4>costo biglietto</h4>
                    <p id="prezzo-biglietto"></p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
